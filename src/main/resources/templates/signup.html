<!doctype html>
<html lang="en" xmlns:th="https://thymeLeaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="my-card mt-3">
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
					  <p th:text="${session.message.content}"></p>
 					<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
					</div>
					<h1 class="text-center">Sign Up</h1>	
					
					<form th:action="@{/do_register}" method=post th:object="${user}">
							
							<div class="mb-3">
							    <label for="name_field" class="form-label">Your name</label>
							    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" id="name_field" name="name" placeholder="name" th:value="${user.name}" aria-describedby="emailHelp" >
							    <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
						        </div>
							</div>
							<div class="mb-3">
							    <label for="email_field" class="form-label">Your email</label>
							    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" id="email_field" name="email" placeholder="Email" th:value="${user.email}" aria-describedby="emailHelp" required>
								<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
						        </div>
							</div>
							<div class="mb-3">
							    <label for="password_field" class="form-label" >Your password</label>
							    <input type="password" name="password" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" class="form-control" id="password_field" placeholder="password" aria-describedby="emailHelp" >
								 <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
						        </div>
							</div>
							<div class="form-group">
								<textarea name="description" rows="10" class="form-control" th:value="${user.description}" placeholder="Enter something about yourself">
								
								</textarea>	    
							</div>
							<div class="form-group form-check text-center" >
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
								<label for="agreement">Accept terms and conditions</label>
							</div>
							
							<div class="conatiner text-center">
								<button type="submit" class="btn bg-primary text-white">
									Submit
								</button>
								<button type="reset" class="btn btn-warning text-white">
									Reset
								</button>
								
							</div>
							
						
						
					</form>
				</div>
			</div>
		</div>
	</div>
	</section>
</body>
</html>
