<!doctype html>
<html lang="en" xmlns:th="https://www.thymeLeaf.org" th:replace="users/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
</head>
<body>
	<section >
		<h1 class="text-center">Showing Contact detail</h1>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if="${contact}">
					<div class="container text-center">
						<img src=""  style="width:200px;height:200px;border-radius:50%;object-fit:cover;" class="my_profile_picture" th:src="@{'/images/'+${contact.getprofile_image()}}" alt="profile image" />
						<h2 class="mt-3"><span th:text="${contact.name}"></span> (<span th:text="${contact.nickName}"></span>)</h2>
		                <div class="table-responsive">
							
							<table class="table">
							  <thead>
							    <tr>
							      <th scope="col">ID</th>
							      <th scope="col"><span th:text="${contact.cId}"></span></th>
							    </tr>
							  </thead>
							  <tbody>
							    <tr>
							      <th scope="row">Email</th>
							      <td><span th:text="${contact.email}"></span></td>
							    </tr>
								<tr>
							      <th scope="row">Phone</th>
							      <td><span th:text="${contact.phone}"></span></td>
							    </tr>
								<tr>
							      <th scope="row">Email</th>
							      <td><span th:text="${contact.email}"></span></td>
							    </tr>
								<tr>
							      <th scope="row">Work</th>
							      <td><span th:text="${contact.work}"></span></td>
							    </tr>
								
							</table>
							<div class="description">
								<th:block th:utext="${contact.description}"></th:block>
							</div>
							
							<div class="container">
								<a th:href="@{'/users/delete/'+${contact.cId}}" class="btn btn-danger btn-sm]">Delete</a>
								<a th:href="@{'/users/update/'+${contact.cId}}" class="btn btn-warning btn-sm]">Edit</a>
								
							</div>
					</div>
					</div>
			</div>
		</div>
	</section> 
</body>
</html>
