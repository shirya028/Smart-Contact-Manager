<!doctype html>
<html lang="en" xmlns:th="https://www.thymeLeaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
   	<link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title th:text="${title}"></title>
  </head>
  <body>
    <!--NavBar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Smart Contact Manager</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav ml-auto mb-2 mb-lg-0 text-uppercase">
		        
		        <li class="nav-item"><a class="nav-link " th:href="@{/signin}" aria-disabled="true"> <span th:text="${user.name}"></span></a></li>
		           
		      </ul>
		      
		    </div>
		  </div>
</nav>
		
    <!--NavBar End -->
    
   <div class="sidebar mt-2">
   
   		<span onclick = "toggleSidebar()" class="close-btn">&times;</span>
   		<a th:href="@{/users/index}" class="item"> <i class="fa-solid fa-house mr-2"></i>Home</a>
   		<a th:href= "@{/users/show-contact/0}" class="item"> <i class="fa-solid fa-address-book mr-2"></i> View Contacts</a>
   		<a th:href= "@{/users/add-contact}"  class="item"> <i class="fa-solid fa-user-plus"></i>Add Contact</a>
   		<a th:href="@{/users/user-profile}" class="item"> <i class="fa-solid fa-user"></i>Your Profile  </a>
   		<a th:href="@{/users/user-setting}" class="item"> <i class="fa-solid fa-gear"></i>Settings</a>
		<a th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
   		
   		<div class="divider"></div>
   </div>
   	
   
   <div class="content mt-5">
   		<i onclick = "toggleSidebar()" class="fas fa-bars m-3"></i>
   		<!-- Message box -->
   		
   		<div class="container"  th:if="${session.message}">
   			<div class="text-center"  th:classappend="${'alert '+session.message.type }" role="alert"><span th:text="${session.message.content}"></span></div>
   			<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
   		</div>
   		
		<div th:replace="${content}"></div>
   </div> 
   
   
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{/js/index.js}" ></script> 
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
